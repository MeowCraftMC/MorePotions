# A commented custom brewing recipe config file.
==: cx.rain.mc.morepotions.config.CustomBrewingRecipes

# List of BrewingEntry.
recipes:
  -
    ==: cx.rain.mc.morepotions.config.CustomBrewingRecipes.BrewingEntry
    # The path part of recipe id.
    name: "haste"
    # Type: vanilla or custom
    baseType: "vanilla"
    # A namespaced key
    basePotion: "minecraft:thick"
    # A material
    ingredient: "GOLD_INGOT"

    resultType: "custom"
    # A namespaced key
    result: "morepotions:haste_potion"

# List of PotionEntry.
potions:
  -
    ==: cx.rain.mc.morepotions.brewing.PotionEntry
    # The path part of potion id.
    id: "haste_potion"
    # The name shows in game.
    name: "&f速掘药水"

    # RGB or ARGB color, Alpha will always be ignored.
    color:
      RED: 91
      GREEN: 206
      BLUE: 250

    # A list of EffectEntry.
    effects:
      -
        ==: cx.rain.mc.morepotions.brewing.EffectEntry
        # Minecraft effect id
        type: "minecraft:haste"
        # Duration in seconds
        length: 150
        # Amplifier + 1. So the value must between 1 and 256. (Let's be more friendly).
        level: 1
        showParticles: true
        showIcon: true
        byBeacon: false
